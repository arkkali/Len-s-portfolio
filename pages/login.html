<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login - aisle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-custom {
           background: linear-gradient(to right, #f8e8b3, #782020); 
            background-size: cover;
        }

        .btn-cstmgrn {
            background-color:#962929;
            color: #fbf8ee;
            border: none;
            transition: 0.3s ease-in-out
        }

        .btn-cstmgrn:hover {
            background:#782020;
            color: #fbf8ee;
        }

        .text-cstmgrn {
            color: #782020;
            text-decoration: none;
        }

        .text-cstmgrn:hover {
            color: #ad3333;
            text-decoration: underline;
        }

        .card-custom {
        background-color: #F1F2ED;
        }
    </style>
</head>

<body class="gradient-custom font-poppins">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">       
                    <div class="text-center mb-4">
                        <img src="../assets/logo.png" alt="AISLE Logo" style="max-height: 90px;">
                    </div>     
                    <div class="card card-custom shadow-lg" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">                             
                            <h3 class="mb-5">Login</h3>
                            <form id="loginForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>
                                <button class="btn btn-cstmgrn btn-lg rounded-pill w-100 mb-4" type="submit">Login</button>
                                <p class="mb-0">Don't have an account?
                                    <a href="../pages/registration.html" class="text-cstmgrn fw-bold">Register</a>
                                </p>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let usersRaw = localStorage.getItem("users") || "";
            let users = usersRaw ? usersRaw.split(";").filter(u => u.trim() !== "") : [];

            for (let user of users) {
                if (user === `${username}:${password}`) {
                   localStorage.setItem('username', username);
                    window.location.href = `welcome.html?username=${encodeURIComponent(username)}`;
                    return;
                }
            }
            alert("‚ùå Invalid login.");
        });
    </script>

</body>
</html>
